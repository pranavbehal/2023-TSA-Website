    <div id="memory-explanation">
      <h2>Memory Game</h2>
      <p>
        In this game, you will be flipping two cards at a time and trying to
        find a match. To win, flip all of the cards!
      </p>
      <button class="memory-restart" onclick="hideMemoryExplanation()">
        Start Game
      </button>
    </div>
    <section class="memory-game">
      <div class="memory-card" data-framework="lily">
        <img class="front-face" src="img/lily.png" alt="Lily" />
        <img class="back-face" src="img/card-back.png" alt="Back of Card" />
      </div>
